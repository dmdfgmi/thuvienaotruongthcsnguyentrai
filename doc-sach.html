<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đọc sách-Thư Viện Ảo</title>
    <link rel="icon" href="img/logo.jpg" type="image/png" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #1f1f1f;
        padding: 10px 20px;
        color: white;
      }
      .navbar .logo img {
        height: 40px;
      }
      .navbar .menu {
        display: flex;
        gap: 20px;
      }
      .navbar .menu a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        text-transform: uppercase;
      }
      .navbar .menu a:hover {
        text-decoration: none;
        color: green;
      }
      .navbar .right-section {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .navbar .right-section img {
        height: 20px;
        cursor: pointer;
      }
      .navbar .right-section .auth {
        font-size: 14px;
      }
      .navbar .right-section .auth a {
        color: white;
        text-decoration: none;
        margin-left: 5px;
      }
      .navbar .right-section .auth a:hover {
        text-decoration: none;
        color: green;
      }
      nav .search-container {
        position: absolute;
        right: 20px;
      }
      nav .search-container input {
        padding: 5px;
        font-size: 16px;
        border: none;
        border-radius: 3px;
      }
      nav .search-container button {
        padding: 6px 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      nav .search-container button:hover {
        background-color: #555;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 20px 0;
      }

      table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      thead {
        background-color: #4caf50;
        color: white;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: center;
        border: 1px solid #ddd;
        font-size: 14px;
      }

      table th {
        background-color: #4caf50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      th {
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 0.05em;
      }

      td {
        font-size: 14px;
      }

      @media (max-width: 768px) {
        table {
          width: 100%;
        }

        th,
        td {
          font-size: 12px;
          padding: 8px;
        }
      }

      th:nth-child(2),
      td:nth-child(2) {
        width: 20%;
      }

      th:nth-child(3),
      td:nth-child(3) {
        width: 10%;
      }
      th:nth-child(1),
      td:nth-child(1) {
        width: 5%;
      }
      footer {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
        font-size: 15px;
      }
      table a {
        text-decoration: none; /* Bỏ gạch chân */
        color: black; /* Màu chữ mặc định */
      }

      table a:hover {
        color: black; /* Đổi màu khi di chuột */
        text-decoration: none; /* Giữ không có gạch chân */
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="navbar">

      <div class="right-section">
        <div class="auth">
          <a href="dang-nhap.html">Đăng nhập</a> hoặc
          <a href="dang-ky.html">Đăng ký</a>
        </div>
      </div>
    </div>
    <header>
      <nav>
        <div class="search-container">
          <input type="text" placeholder="Tìm kiếm sách..." id="search-input" />
          <button
            type="submit"

          >
            Tìm

      </nav>

  </body>
</html>
