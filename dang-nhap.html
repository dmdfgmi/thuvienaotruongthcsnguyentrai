<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập-Thư Viện Ảo</title>
    <link rel="icon" href="img/logo.jpg" type="image/png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #1f1f1f;
        padding: 10px 20px;
        color: white;
        position: fixed; /* Đặt thanh điều hướng cố định */
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Hiệu ứng bóng */
      }

      .navbar .logo img {
        height: 40px;
      }

      .navbar .menu {
        display: flex;
        gap: 20px;
      }

      .navbar .menu a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        text-transform: uppercase;
      }

      .navbar .menu a:hover {
        text-decoration: none;
        color: green;
      }

      .navbar .right-section {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .navbar .right-section img {
        height: 20px;
        cursor: pointer;
      }

      .navbar .right-section .auth {
        font-size: 14px;
      }

      .navbar .right-section .auth a {
        color: white;
        text-decoration: none;
        margin-left: 5px;
      }

      .navbar .right-section .auth a:hover {
        text-decoration: none;
        color: green;
      }

      .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(21, 20, 20, 0.1);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
        margin-top: 150px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group label {
        display: block;
        color: #333;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .form-group input[type="password"],
      .form-group input[type="text"] {
        padding-right: 30px;
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .login-btn:hover {
        background-color: #45a049;
      }

      .register-link {
        text-align: center;
        margin-top: 10px;
      }

      .register-link a {
        color: #4caf50;
        text-decoration: none;
      }

      .register-link a:hover {
        text-decoration: underline;
      }
      .navbar .logo {
        margin-left: 20px; /* Lùi logo vào bên trong */
      }

      .navbar .right-section {
        margin-right: 20px; /* Lùi phần "Đăng nhập" hoặc "Đăng ký" vào bên trong */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="index.html"><img src="img/logo.jpg" alt="Logo" /></a>
      </div>
      <div class="menu">
        <a href="doc-sach.html">Đọc sách</a>
        <a href="muon-sach.html">Mượn sách</a>
        <a href="sachao.html">Sách ảo</a>
      </div>
      <div class="right-section">
        <div class="auth">
          <a href="dang-nhap.html">Đăng nhập</a> hoặc
          <a href="dang-ky.html">Đăng ký</a>
        </div>
      </div>
    </div>
    <div class="login-container">
      <h2>Đăng Nhập</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">Tên truy cập</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Tên truy cập"
          />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mật khẩu"
          />
        </div>
        <button type="submit" class="login-btn">Đăng nhập</button>
      </form>
      <div class="register-link">
        <p>Chưa có tài khoản? <a href="dang-ky.html">Đăng ký tại đây</a></p>
      </div>
    </div>
  </body>
</html>
